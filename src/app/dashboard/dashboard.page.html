<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Bem vindo, {{user.nome}}</ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="dash">
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let item of dashboardItems" style="height: 170px;">
        <ion-card class="ion-no-margin" style="height: 100%;" [routerLink]="'/home/' + item.routerLink" routerDirection="forward">
          <ion-card-content class="ion-text-center" style="font-size: 4rem;">
            <ion-icon [name]="item.icon"></ion-icon>
            <h2>{{item.title}}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
