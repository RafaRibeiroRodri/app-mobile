<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Suporte</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- person-outline -->
<ion-content>

  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label>Nome:</ion-label>
        <ion-input type="text" [(ngModel)]="nome"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col size="6">
      <ion-item>
        <ion-label>Unidade:</ion-label>
        <ion-input type="text" [(ngModel)]="unidade"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col size="6">
      <ion-item>
        <ion-label>Bloco:</ion-label>
        <ion-input type="text" [(ngModel)]="bloco"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-item>
        <ion-label>Telefone:</ion-label>
        <ion-input type="text" [(ngModel)]="telefone"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-item>
        <ion-label>Sugest√£o:</ion-label>
        <ion-textarea type="text" [(ngModel)]="sugestao" rows="10"></ion-textarea>
      </ion-item>
    </ion-col>

  </ion-row>

</ion-content>

<ion-footer>
  <ion-col class="ion-text-right" size="12">
    <ion-button color="light" type="submit" expand="full" (click)="back()">
      Finalizar
    </ion-button>
  </ion-col>
</ion-footer>
